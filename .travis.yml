language: go

env:
  global:
    - secure: 
    - git_deploy_dir: public
    - git_deploy_branch: master
    - username: "travis"
    - email: "rahulrai@live.com"
    - target_repo: https://rahulrai:TestCredentials@mysimpleapp1.scm.azurewebsites.net:443/mysimpleapp1.git

install: 
    - go get -v github.com/spf13/hugo
    - rm -rf $deploy_dir || exit 0

script:
    - hugo --theme=hugo_theme_robust -v

branches:
  only:
    - master

after_success:
    - cp .travis.yml $git_deploy_dir
    - bash travisdeploy.sh --verbose --message "auto commited by Travis "