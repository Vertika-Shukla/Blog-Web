<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {{ .Hugo.Generator }}
    <title>{{ .Title }}</title>
    {{ with .Site.Params.bing_webmaster }}
    <meta name="msvalidate.01" content="{{ . }}" /> {{ end }} {{ with .Site.Params.google_webmaster }}
    <meta name="google-site-verification" content="{{ . }}" /> {{ end }} {{ with .Site.Params.alexa }}
    <meta name="alexaVerifyID" content="{{ . }}" /> {{ end }}
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta name="keywords" content='{{ with .Params.tags }}{{ delimit . "," }}{{ else }}{{ delimit .Site.Params.keywords "," }}{{ end }}' /> {{ with .Params.author }}
    <meta name="author" content="{{ . }}" /> {{ end }} {{ with .Site.Params.favicon }}
    <link rel="icon" type="image/png" href="{{ . }}" sizes="72X72" /> {{ end }} {{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" /> {{ end }}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/vs.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/phlat.css" />
    <link rel="stylesheet" href="/css/custom_style.css?{{ .Now.Unix }}" />
    <script async src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script async src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script async src=/js/main.js?{{ .Now.Unix }}></script>
    <script async src="{{ .Site.Params.resourcesBaseUrl }}/highlight.pack.js"></script>
</head>
